---
- name: redis tasks
  hosts: all
  vars:
    target_env: "{{ lookup('env', 'target') }}"
    caddy_plugins: upload
  tasks:
  - include_role:
      name: "{{ name }}"
    loop:
    - arping-1.0.0
    - appctl
    - caddy-1.0.6
    - jq-1.0.3
    - redis-server-1.0.1
    loop_control:
      loop_var: name

- name: redis standalone
  hosts: redis-standalone
  tasks:
  - include_role:
      name: "{{ name }}"
    loop:
    - redis-standalone
    loop_control:
      loop_var: name

- name: redis cluster
  hosts: redis-cluster
  tasks:
  - include_role:
      name: "{{ name }}"
    loop:
    - redis-cluster
    loop_control:
      loop_var: name
